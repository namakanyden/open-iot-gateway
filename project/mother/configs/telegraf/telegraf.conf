[global_tags]
#  topic = "mother"

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "0s"
  hostname = "mother"
  omit_hostname = false


[[inputs.mqtt_consumer]]
  servers = [ "tcp://mosquitto:1883" ]
  topics = [
    "kpi/+/metrics/#"
    "$SYS/broker/connection/#"
  ]
  qos = 2
  username = "${MQTT_USERNAME}"
  password = "${MQTT_PASSWORD}"
  client_id = "telegraf"
  data_format = "json"
  data_type = "integer"

#   data_format = "json_v2"
