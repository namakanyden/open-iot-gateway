
[global_tags]
  # dc = "us-east-1" # will tag all metrics with dc=us-east-1
  # rack = "1a"
  ## Environment variables can be used as tags, and throughout the config file
  # user = "$USER"
  # department = "${DEPARTMENT}"
  # room = "${ROOM}"
  # host_ip = "${HOSTIP}"

# Configuration for telegraf agent
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "0s"
  hostname = ""
  omit_hostname = false

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false
  name_override = "cpu-state"

[[inputs.mem]]
  name_override = "mem-state"

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
  name_override = "disk-state"

[[outputs.mqtt]]
  servers = ["tcp://147.232.205.204:1883"]
  topic = "state/tuke/0001"
  data_format="json"