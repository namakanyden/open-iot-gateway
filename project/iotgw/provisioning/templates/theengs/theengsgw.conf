{
    "adapter": "${IOTGW_BLE_ADAPTER}",
    "bindkeys": {},
    "ble": true,
    "ble_scan_time": 60,
    "ble_time_between_scans": 60,
    "discovery": false,
    "discovery_device_name": "${IOTGW_ROOM}-TheengsGateway",
    "discovery_filter": "[IBEACON]",
    "discovery_topic": "homeassistant",
    "enable_tls": false,
    "enable_websocket": false,
    "hass_discovery": true,
    "host": "${IOTGW_MQTT_BROKER}",
    "pass": "${IOTGW_MQTT_PASSWORD}",
    "user": "${IOTGW_MQTT_USER}",
    "identities": {},
    "log_level": "INFO",
    "lwt_topic": "gateway/ble/status",
    "publish_topic": "gateway/ble",
    "presence_topic": "gateway/ble/presence",
    "subscribe_topic": "gateway/ble/+/BTtoMQTT/undecoded",
    "port": 1883,
    "presence": false,
    "publish_advdata": false,
    "publish_all": true,
    "scanning_mode": "active",
    "time_format": "0",
    "time_sync": "[]",
    "tracker_timeout": 120
}
