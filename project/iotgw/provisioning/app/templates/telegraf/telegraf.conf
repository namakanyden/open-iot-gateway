[global_tags]
  department = "${IOTGW_DEPARTMENT}"
  room = "${IOTGW_ROOM}"
  ip = "${IOTGW_HOSTIP}"
#   hostname = "${IOTGW_HOST}"

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "0s"
  hostname = "${IOTGW_HOST}"
  omit_hostname = false


[[outputs.mqtt]]
  servers = [ "tcp://${IOTGW_MQTT_BROKER}:1883" ]
  topic = "gw/metrics/{{ .PluginName }}"
  qos = 2
  username = "${IOTGW_MQTT_USER}"
  password = "${IOTGW_MQTT_PASSWORD}"
  client_id = "telegraf-${IOTGW_ROOM}"
  data_format = "json"


[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false
  core_tags = false


[[inputs.disk]]
  mount_points = ["/"]


[[inputs.diskio]]
#   devices = ["sda1"]


[[inputs.kernel]]


[[inputs.mem]]


[[inputs.processes]]
  use_sudo = false


[[inputs.swap]]


[[inputs.system]]


[[inputs.docker]]
  interval = "60s"
  endpoint = "${DOCKER_HOST:-unix:///var/run/docker.sock}"
  gather_services = false
  source_tag = false
  container_name_include = []
  container_name_exclude = []
  timeout = "5s"
  perdevice = true
  total = false
  docker_label_include = []
  docker_label_exclude = []


[[inputs.temp]]
  interval = "60s"
